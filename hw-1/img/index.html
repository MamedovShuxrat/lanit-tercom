<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img</title>
</head>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        width: 1240px;
        margin: 0 auto;
    }

    .img-box {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 50%;
    }

    .img-pic {
        width: auto;
        max-height: 100%;
        background-size: auto;
        background-position: 50% 50%;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="container">
        <div class="img-box">
            <img src="https://kartinkin.net/uploads/posts/2022-03/1646394560_33-kartinkin-net-p-kartinki-rika-36.jpg"
                alt="" class="img-pic">
        </div>
    </div>
</body>

</html>
